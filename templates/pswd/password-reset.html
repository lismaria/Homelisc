{% extends "base.html" %}

{% block style %}
    <style>
        .password-reset-wrapper{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            height:90vh;
            height: calc(var(--vh, 1vh) * 90);
        }
        .password-reset-box{
            background-color: rgba(255,213,170,0.6);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap:1rem;
            border: 0.1rem solid var(--primary);
            border-radius: 0.4rem;
        }
        h3{
            font-family: Poppins;
            font-size:1.8rem;
        }
        p{
            font-family: Roboto;
            font-size:1.4rem;
            color: var(--grey);
        }
        form{
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
        }
        label{
            font-family: Poppins;
            font-style: normal;
            font-weight: normal;
            font-size: 1.4rem;
        }
        input{
            width: 100%;
            height: 5.2rem;
            border: none;
            border-radius: 0.8rem;
            margin-top: 1.6rem;
            padding: 1.6rem;

            font-family: Roboto;
            font-style: normal;
            font-weight: normal;
            font-size: 1.2rem;
        }
        button{
            align-self: center;
            display: flex;
            margin-top: 2rem;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 4rem;
            background: var(--black);
            border: none;
            border-radius: 2.6rem; 
        }
        button p{
            color: var(--white);
            font-family: Poppins;
            font-style: normal;
            font-weight: bold;
            font-size: 1.4rem;
        }
    </style>
{% endblock style %}

{% block title %}Password Reset{% endblock title %}

{% block content %}

<div class="password-reset-wrapper">
    <div class="password-reset-box">
        <h3>Password Reset</h3>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>
    
        <form method="post" action="">
            {% csrf_token %}
            {{form}}
            <button type="submit" name="Send Email"><p>Mail me</p></button>
        </form>
    </div>
</div>

{% endblock content %}
