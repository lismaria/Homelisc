{% extends "base.html" %}

{% block style %}
<style>
    .password-reset-complete-wrapper {
        height:90vh;
        height: calc(var(--vh, 1vh) * 90);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2.5rem;
    }
    .password-reset-complete-box{
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap:2rem;
        background-color: rgba(0,218,22,0.05);
        border: 0.1rem solid var(--star5);
        border-radius: 0.4rem;
        box-shadow: var(--ds3);
    }
    h2{
        text-align: center;
        font-family: Poppins;
        font-size:1.8rem;
        color: var(--star5);
    }
    p{
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
        font-size: 1.4rem;
    }
    a{
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
        font-size: 1.4rem;
        color: var(--blue);
    }
</style>
{% endblock style %}

{% block title %}Password reset complete{% endblock title %}

{% block content %}

    <div class="password-reset-complete-wrapper">
        <div class="password-reset-complete-box">
            <h2>Password reset complete</h2>
            <p>Your password has been reset, you may go ahead and <a href="{% url 'account:account' %}">Login</a> now.</p>
        </div>
    </div>

{% endblock content %}
