{% extends "base.html" %}

{% block content%}
{% load static %}

    <div class="login-wrapper">
        <div class="login-header">
            <div class="logo">
                <img src="{% static 'streetsnax.svg' %}" width="100%" height="100%">
            </div>

            <div class="login-nav">
                <p>Login</p>
                <div class="nav-line"></div>
            </div>

            <div class="signup-nav">
                <p>Sign-up</p>
                <div class="nav-line" style="background-color:var(--white)"></div>
            </div>
        </div>

        <div class="login-form">
            <div class="login-illustration">
                <img src="{% static 'login-illustration.svg' %}" width="100%" height="100%">
            </div>

            <div class="login-vendor-user">
                <div class="login-as-vendor"><p>Vendor</p></div>
                <h2>or</h2>
                <div class="login-as-user"><p>User</p></div>
            </div>
        </div>
    </div>

    <script>
        document.title = "Login"
    </script>
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
